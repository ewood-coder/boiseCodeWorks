<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
		integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Tac+One&display=swap"
		rel="stylesheet">
	<link
		href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="assets/style/main.css">
	<link rel="stylesheet" href="assets/style/style.css">
	<title>Game Night</title>
</head>

<body>
	<!-- SECTION -->
	<header>
		<nav class="navbar navbar-dark navbar-expand bg-dark text-light px-2">
			<a class="navbar-brand" href="#">
				<img src="https://codeworks.blob.core.windows.net/public/assets/img/cw-mark.png" height="45" alt=""
					loading="lazy">
				<span class="ml-2">gameNight</span>
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
				aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavAltMarkup">
				<div class="navbar-nav">
					<!-- NAVLINKS -->
					<a href="#/about" class="nav-link">About</a>
				</div>
			</div>
			<div class="flex-grow-1 justify-content-end align-items-center d-flex" id="authstate"></div>
		</nav>
	</header>

	<!-- SECTION -->
	<main>

		<section id="router-view">
			<!-- primary viewport -->
		</section>

		<section class="container text-center bg-dark">
			<h1 class="pt-5 mb-5 newFont">GAMENIGHT</h1>
			<div id="player-list" class="bg-dark px-4">

				<div class="player my-5">
					<h3 class="row align-items-center">
						<img class="col-2" src="assets/img/man1.jpg" alt="Avatar">
						<span class="col-3 text-start nameText">Jeremy</span>
						<span class="col text-end">
							<button class="btnMinus"><i class="mdi mdi-minus-circle-outline"></i></button>
							<span class="text-light mx-1 fs-2">10</span>
							<button class="btnPlus"><i class="mdi mdi-plus-circle-outline"></i></button>
						</span>
					</h3>
				</div>

				<div class="player my-5">
					<h3 class="row align-items-center">
						<img class="col-2" src="assets/img/woman1.jpg" alt="Avatar">
						<span class="col-3 text-start nameText">Amanda</span>
						<span class="col text-end">
							<button class="btnMinus"><i class="mdi mdi-minus-circle-outline"></i></button>
							<span class="text-light mx-1 fs-2">8</span>
							<button class="btnPlus"><i class="mdi mdi-plus-circle-outline"></i></button>
						</span>
					</h3>
				</div>

				<div class="player my-5">
					<h3 class="row align-items-center">
						<img class="col-2" src="assets/img/man2.jpg" alt="Avatar">
						<span class="col-3 text-start nameText">Bill</span>
						<span class="col text-end">
							<button class="btnMinus"><i class="mdi mdi-minus-circle-outline"></i></button>
							<span class="text-light mx-1 fs-2">7</span>
							<button class="btnPlus"><i class="mdi mdi-plus-circle-outline"></i></button>
						</span>
					</h3>
				</div>

				<div class="player my-5">
					<h3 class="row align-items-center">
						<img class="col-2" src="assets/img/woman2.jpg" alt="Avatar">
						<span class="col-3 text-start nameText">Sarah</span>
						<span class="col text-end">
							<button class="btnMinus"><i class="mdi mdi-minus-circle-outline"></i></button>
							<span class="text-light mx-1 fs-2">3</span>
							<button class="btnPlus"><i class="mdi mdi-plus-circle-outline"></i></button>
						</span>
					</h3>
				</div>

			</div>
			<button class="btn btn-warning rounded mb-5 w-75 fs-3 addPlayerBtn">Add Player</button>
		</section>

	</main>

	<!-- SECTION -->
	<footer class="bg-dark text-light">
		<div class="text-center no-select">
			<p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
		integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

	<script src="app/App.js" type="module"></script>
</body>

</html>
