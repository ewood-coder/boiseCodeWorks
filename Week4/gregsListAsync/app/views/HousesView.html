	<form id="house-form" onsubmit="app.HousesController.createHouse()" class="row bg-white p-3 rounded my-2 d-none">
		<div class="col-12">
			<h3 class="mb-3"><u>List your house:</u></h3>
		</div>
		<div class="mb-3 col-3">
			<label for="house-year" class="text-capitalize">year</label>
			<input type="number" id="house-year" name="year" min="1970" max="2025" required class="form-control">
		</div>
		<div class="mb-3 col-3">
			<label for="house-bedrooms" class="text-capitalize">bedrooms</label>
			<input type="number" id="house-bedrooms" name="bedrooms" min="0" max="15" required class="form-control">
		</div>
		<div class="mb-3 col-3">
			<label for="house-bathrooms" class="text-capitalize">bathrooms</label>
			<input type="number" id="house-bathrooms" name="bathrooms" min="0" max="15" required class="form-control">
		</div>
		<div class="mb-3 col-3">
			<label for="house-price" class="text-capitalize">price</label>
			<input type="number" id="house-price" name="price" min="0" required class="form-control">
		</div>
		<div class="mb-3 col-4">
			<label for="house-levels" class="text-capitalize">levels</label>
			<input type="number" id="house-levels" name="levels" min="1" required class="form-control">
		</div>
		<div class="mb-3 col-4">
			<label for="house-imgUrl" class="text-capitalize">Picture of House</label>
			<input type="url" id="house-imgUrl" name="imgUrl" min="0" placeholder="url goes here" required
				class="form-control">
		</div>
