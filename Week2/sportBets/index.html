<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Extremely Realistic Sports Bets</title>
	<link rel="icon"
		href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèà</text></svg>">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
</head>

<body>
	<header class="header d-flex pink">
		<h1 class="me-5">ERSB</h1>
		<h3 class="d-flex align-items-center">Extremely Realistic Sports Bets</h3>
	</header>


	<main class="text-center container-fluid">

		<div class="row justify-content-center mt-5 gap-5">
			<div class="col-3">
				<h2>Bank:</h2>
				<h3 class="buttonBank mt-0">
					<i class="mdi mdi-currency-usd"></i>
					<span id="bank"></span>
				</h3>
			</div>

			<div class="col-3">
				<h2>Bets Won/Lost:</h2>
				<h3 class="buttonBank mt-0">
					<i class="mdi mdi-checkbox-marked"></i><span id="betsWon"></span>
					<i class="mdi mdi-alpha-x-box"></i><span id="betsLost"></span>
				</h3>
			</div>
		</div>

		<div class="row d-flex justify-content-evenly">
			<div class="card col-5">
				<h2>TEAM 1</h2>
				<h2 class="playersT1 text-light"><span id="team1"></span></h2>

				<div class="row justify-content-center">
					<button class="buttonsT1 col-3 fs-3" onclick="betTeam(5, 1)">Bet 5</button>
					<button class="buttonsT1 col-3 fs-3" onclick="betTeam(25, 1)">Bet 25</button>
					<button class="buttonsT1 col-3 fs-3" onclick="betTeam(100, 1)">Bet 100</button>
				</div>
				<div class="row justify-content-center">
					<button class="buttonsT1 col-4 fs-3" onclick="betTeam('all', 1)">Bet it all</button>
				</div>
			</div>

			<div class="card col-5">
				<h2>TEAM 2</h2>
				<h2 class="playersT2 text-light"><span id="team2"></span></h2>

				<div class="row justify-content-center">
					<button class="buttonsT2 col-3 fs-3" onclick="betTeam(5, 2)">Bet 5</button>
					<button class="buttonsT2 col-3 fs-3" onclick="betTeam(25, 2)">Bet 25</button>
					<button class="buttonsT2 col-3 fs-3" onclick="betTeam(100, 2)">Bet 100</button>
				</div>
				<div class="row justify-content-center">
					<button class="buttonsT2 col-4 fs-3" onclick="betTeam('all', 2)">Bet it all</button>
				</div>
			</div>
		</div>
	</main>

</body>

</html>
