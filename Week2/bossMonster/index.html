<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet'
		integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
	<title>Boss Monster</title>
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>


	<script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js"
		defer></script>
</head>

<body class="debug">
	<main class="container-fluid">
		<div class="row">
			<div id="hero1" class="hero col-2 me-5">
				<div class="row">
					<img class="heroImg">Image</img>
				</div>
				<div id="heroStats" class="row">
					<h5 class="heroName">Name</h5>
					<h5 class="heroHealth">Health</h5>
				</div>
			</div>

			<div id="hero2" class="hero col-2">
				<div class="row">
					<img class="heroImg">Image</img>
				</div>
				<div id="heroStats" class="row">
					<h5 class="heroName">Name</h5>
					<h5 class="heroHealth">Health</h5>
				</div>
			</div>
		</div>

		<button class="btn rounded rounded-pill btm-primary" onclick="damageHeroes()">Boss Attacks</button>

		<div class="row justify-content-center my-5">
			<div id="mainBoss" class="bossBox col-8">
				<div class="row">
					<img src="assets/boss.png" class="bossImg col" onclick="damageBoss()"></img>
				</div>
				<div id="bossStats" class="row">
					<h5 class="bossName">Name</h5>
					<h5 class="bossHealth">Health</h5>
				</div>
			</div>
		</div>


		<div class="row"></div>
	</main>
</body>

</html>
